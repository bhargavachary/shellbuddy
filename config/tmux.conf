# shellbuddy — tmux.conf
# Copy to ~/.tmux.conf or source from your existing config.
# Key change: Ctrl+A H toggles the hints pane.

# True colour
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ── Prefix: Ctrl+A (more ergonomic than Ctrl+B) ───────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── Critical: zero escape-time ────────────────────────────────────────────────
# Without this, pressing Esc in vim inside tmux has a ~500ms delay.
set -sg escape-time 0
set -g repeat-time 300

# ── Mouse support ─────────────────────────────────────────────────────────────
set -g mouse on

# ── Pane navigation (vim-style) ───────────────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Pane resizing ─────────────────────────────────────────────────────────────
bind -r S-Up    resize-pane -U 2
bind -r S-Down  resize-pane -D 2
bind -r S-Left  resize-pane -L 2
bind -r S-Right resize-pane -R 2

# ── Splits open in the current directory ──────────────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window   -c "#{pane_current_path}"

# ── Ctrl+A r — reload config without restarting tmux ─────────────────────────
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# ── Start indexing from 1 (0 is far from the number row) ─────────────────────
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ── Scrollback ────────────────────────────────────────────────────────────────
set -g history-limit 50000

# ── Status bar ────────────────────────────────────────────────────────────────
set -g status-position top
set -g status-interval 5
set -g status-style "bg=#1a1a2e,fg=#e0e0e0"

set -g status-left-length 30
set -g status-left "#[fg=#00d4ff,bold] #S #[fg=#555555,nobold]│ "

set -g status-right-length 60
set -g status-right "#[fg=#888888]%H:%M  #[fg=#00d4ff]#h"

setw -g window-status-format         "#[fg=#666666] #I:#W "
setw -g window-status-current-format "#[fg=#00d4ff,bold,bg=#2a2a4a] #I:#W #[default]"

set -g pane-border-style        "fg=#333333"
set -g pane-active-border-style "fg=#00d4ff"

# ── shellbuddy: Ctrl+A H toggles the hints+stats panes ───────────────────────
bind H run-shell "zsh ${SHELLBUDDY_DIR:-$HOME/.shellbuddy}/toggle_hints_pane.sh"
